<mat-card class="person-card">
	<div class="card-header">
    <mat-card-header>
				<div mat-card-avatar>
					<span class="material-icons person-icon">person</span>
				</div>
				<mat-card-title>{{person.name}} {{person.lastName}}</mat-card-title>
				<mat-card-subtitle class="person-info">{{person.rut}}</mat-card-subtitle>
    </mat-card-header>
		<button mat-button class="delete-button">
			<span class="material-icons delete-icon">delete</span>
		</button>
	</div>
	<mat-card-content>
		<p class="person-info">Edad: {{person.age}}</p>
		<p class="person-info">Direcci√≥n: {{person.address}}</p>
	</mat-card-content>
	<hr>
	<mat-card-actions>
		<button mat-button class="info-button">
			Ver info. 
			<span class="material-icons info-arrow-icon">arrow_forward_ios</span>
		</button>
	</mat-card-actions>
</mat-card>
